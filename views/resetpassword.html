<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSM Dental Clinic - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="fixed w-full navbar bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex">
            <a href="/" class="text-2xl font-bold text-blue-600">RPSM Dental Clinic</a>
        </div>
    </nav>
    <div class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="container mx-auto px-4 pt-20">
            <section id="reset-password" class="py-16 bg-white rounded-lg shadow-lg max-w-md mx-auto">
                <form id="reset-form">
                    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Password</h2>
                    <div class="px-6">
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 mb-2">New Password</label>
                            <input name="password" id="password" type="password" placeholder="New Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="mb-6">
                            <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                            <input name="confirmPassword" id="confirm-password" type="password" placeholder="Confirm Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div id="error-message" class="hidden text-red-600 text-center mb-4"></div>
                        <div class="flex gap-4">
                            <button type="submit" class="flex-1 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Reset Password</button>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <script>
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // Handle reset password form submission
            document.getElementById('reset-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const form = event.target;
                const data = {
                    token,
                    password: form.querySelector('#password').value,
                    confirmPassword: form.querySelector('#confirm-password').value
                };

                const errorMessageDiv = document.getElementById('error-message');

                if (!data.password || !data.confirmPassword) {
                    errorMessageDiv.textContent = 'Both password fields are required';
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }

                if (data.password !== data.confirmPassword) {
                    errorMessageDiv.textContent = 'Passwords do not match';
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }

                try {
                    const response = await fetch('/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        errorMessageDiv.textContent = errorText;
                        errorMessageDiv.classList.remove('hidden');
                        return;
                    }

                    alert('Password reset successfully. Please log in with your new password.');
                    window.location.href = '/login';
                } catch (error) {
                    console.error('Reset password error:', error);
                    errorMessageDiv.textContent = 'An error occurred. Please try again.';
                    errorMessageDiv.classList.remove('hidden');
                }
            });
        </script>
    </div>
</body>
</html>
