<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSM Dental Clinic - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar" class="fixed w-full navbar bg-white shadow-md z-50">
        <div class="container mx-auto px-4 py-4 flex">
            <a href="/">
                <div class="text-2xl font-bold text-blue-600">RPSM Dental Clinic</div>
            </a>
        </div>
    </nav>
    <div class="font-sans bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="container mx-auto px-4">
            <!-- Login Form -->
            <section id="login" class="py-16 bg-white rounded-lg shadow-lg max-w-md mx-auto">
                <form id="login-form">
                    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">RPSM Dental Clinic Login</h2>
                    <div class="px-6">
                        <div class="mb-4">
                            <label for="user-type" class="block text-gray-700 mb-2">User Type</label>
                            <select name="userType" id="user-type" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                                <option value="patient">Patient</option>
                                <option value="dentist">Dentist</option>
                                <option value="staff">Staff</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">Email</label>
                            <input name="email" id="email" type="email" placeholder="Email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 mb-2">Password</label>
                            <input name="password" id="password" type="password" placeholder="Password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        <div id="error-message" class="hidden text-red-600 text-center mb-4"></div>
                        <div class="flex gap-4">
                            <button type="submit" class="flex-1 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="#" onclick="showModal('forgot')" class="text-blue-600 hover:underline">Forgot Password?</a> | 
                            <a href="/register" class="text-blue-600 hover:underline">Register</a>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Forgot Password Modal -->
            <div id="forgot" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                    <h3 class="text-xl font-bold mb-4">Reset Password</h3>
                    <p class="mb-4 text-gray-700">Enter your email to receive a password reset link.</p>
                    <form id="forgot-form">
                        <input name="email" id="forgot-email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
                        <div id="forgot-error-message" class="hidden text-red-600 text-center mb-4"></div>
                        <div class="flex justify-end gap-2">
                            <button type="button" onclick="closeModal('forgot')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Show modal
            function showModal(modalId) {
                document.getElementById(modalId).classList.remove('hidden');
            }

            // Close modal
            function closeModal(modalId) {
                document.getElementById(modalId).classList.add('hidden');
                document.getElementById('forgot-error-message').classList.add('hidden'); // Clear error on close
            }

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const form = event.target;
                const data = {
                    userType: form.querySelector('#user-type').value,
                    email: form.querySelector('#email').value,
                    password: form.querySelector('#password').value
                };

                console.log('Login data:', data);

                const errorMessageDiv = document.getElementById('error-message');

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    console.log('Login response status:', response.status);

                    if (!response.ok) {
                        const errorText = await response.json();
                        console.log('Login error response:', errorText);
                        errorMessageDiv.textContent = errorText.error;
                        errorMessageDiv.classList.remove('hidden');
                        return;
                    }

                    const responseData = await response.json();
                    window.location.href = responseData.redirect;
                } catch (error) {
                    console.error('Login fetch error:', error);
                    errorMessageDiv.textContent = 'An error occurred. Please try again.';
                    errorMessageDiv.classList.remove('hidden');
                }
            });

            // Handle forgot password form submission
            document.getElementById('forgot-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const form = event.target;
                const data = {
                    email: form.querySelector('#forgot-email').value
                };

                if (!data.email) {
                    const errorMessageDiv = document.getElementById('forgot-error-message');
                    errorMessageDiv.textContent = 'Email is required';
                    errorMessageDiv.classList.remove('hidden');
                    return;
                }

                try {
                    const response = await fetch('/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        const errorMessageDiv = document.getElementById('forgot-error-message');
                        errorMessageDiv.textContent = errorText;
                        errorMessageDiv.classList.remove('hidden');
                        return;
                    }

                    alert('A password reset link has been sent to your email.');
                    closeModal('forgot');
                } catch (error) {
                    console.error('Forgot password fetch error:', error);
                    const errorMessageDiv = document.getElementById('forgot-error-message');
                    errorMessageDiv.textContent = 'An error occurred. Please try again.';
                    errorMessageDiv.classList.remove('hidden');
                }
            });
        </script>
    </div>
</body>
</html>
